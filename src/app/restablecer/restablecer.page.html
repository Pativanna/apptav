<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons id="present-alert" [routerLink]="['/home']" slot="secondary">
      <ion-icon color="warning" slot="icon-only" name="arrow-back"></ion-icon>
  </ion-buttons>
    <ion-title color="warning">Restrablecer</ion-title>
    <ion-progress-bar type="indeterminate" color="warning"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <ion-header color="dark" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">restrablecer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="warning">
        Ingrese nombre de usuario
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formRecuperar">
        <ion-item lines="full">
          <ion-label color="warning" posirion="floating">Usuario:</ion-label>
          <ion-input type="text" required formControlName="usuario"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="submit" color="warning" expand="block" (click)="recuperar()">Recuperar</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
